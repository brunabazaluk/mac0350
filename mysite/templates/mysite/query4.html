<!DOCTYPE html>
<html>
<body>
  <h1>Resultado da Query 4</h1>
  <p>Quantos tutelados cada tutor tem</p>
  {% if query4_result_list %}
    <p>TOTAL: {{query4_result_list | length}}</p>
    {% for row in query4_result_list %}
    <ul>
      <li><p>Tutor: {{row.0}}</p> </li>
      <li><p>Tutelados: {{row.1}}</p> </li>
    </ul>
    <br>
    {% endfor %}
  {% else %}
    <p>No results are available.</p>
  {% endif %}
</body>
</html>
